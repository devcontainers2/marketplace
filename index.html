<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="importmap">
      {
        "imports": {
          "csv": "https://esm.run/csv@6.3.4",
          "csv/": "https://esm.run/csv@6.3.4/",
          "html-template-tag": "https://esm.run/html-template-tag@4.0.1",
          "html-template-tag/": "https://esm.run/html-template-tag@4.0.1/",
          "minisearch": "https://esm.run/minisearch@6.1.0",
          "minisearch/": "https://esm.run/minisearch@6.1.0/"
        }
      }
    </script>

    <link rel="icon" href="./favicon.ico" />
    <title>Marketplace | Dev Containers</title>

    <!-- https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module">
    </script>
  </head>
  <body>
    <header class="flex h-14">
      <div class="py-2">
        <a class="flex items-center justify-center gap-1 pl-2" href="./">
          <img class="w-10 p-1" src="./logo.png" />
          <span class="font-semibold flex items-center justify-center h-full p-1 text-xl align-middle">Marketplace</span>
        </a>
      </div>

      <nav class="flex ml-auto  h-full  pr-2">
        <ul class="flex m-0 p-0 gap-2 items-center">
          <li class="m-0 p-0"><a class="p-2 hover:bg-gray-100" href="https://devcontainers.org/">Home</a></li>
          <li class="m-0 p-0"><a class="p-2 hover:bg-gray-100" href="https://devcontainers.org/devctl/">devctl</a></li>
          <li class="m-0 p-0"><a class="p-2 hover:bg-gray-100 bg-gray-50" href="https://devcontainers.org/marketplace/">Marketplace</a></li>
          <li class="m-0 p-0"><a class="p-2 hover:bg-gray-100" href="https://devcontainers.org/development-containers/">Specification</a></li>
        </ul>

        <ul class="flex m-0 p-0 gap-2 items-center">
          <li class="flex m-0 p-0 gap-1 items-center">
            <a class="p-2" href="https://github.com/devcontainers2/marketplace">
              <img class="w-8 p-1" src="./github-logo.png" alt="GitHub" />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div hidden>
      Hero
    </div>
    <script type="module" id="s4io">
      const hero = s4io.previousElementSibling;
      hero.hidden = location.search
    </script>

    <form>
      <div class="flex gap-1">
        <aside class="grow max-w-[200px]">
          <div class="p-3 w-full">
            <h5 class="mb-2 font-semibold">Types</h5>
            <ul class="flex flex-col gap-1 w-full">
              <li class="block w-full"><a class="block hover:bg-slate-100 p-1 w-full" href="?type=features">ðŸ§° Features</a></li>
              <script type="module" id="oni3">
                const x = oni3.previousElementSibling;
                new URL(location).searchParams.get("type") === "features" && x.classList.add("bg-slate-100");
              </script>
              <li class="block w-full"><a class="block hover:bg-slate-100 p-1 w-full" href="?type=templates">ðŸ“‹ Templates</a></li>
              <script type="module" id="i2fk">
                const x = i2fk.previousElementSibling;
                new URL(location).searchParams.get("type") === "templates" && x.classList.add("bg-slate-100");
              </script>
            </ul>
          </div>
        </aside>

        <div class="flex flex-col grow p-5 gap-1 items-center">
          <div class="flex items-center justify-center gap-1 w-full p-3">
            <input class="grow max-w-[500px]" name="q" placeholder="Search" />
            <script type="module" id="q2lg">
              const q = q2lg.previousElementSibling;
              q.value = new URL(location).searchParams.get("q");
            </script>
            <button class="w-42 h-42 p-1 text-xl">ðŸ”Ž</button>
          </div>

          <main class="w-full max-w-[800px] flex flex-col gap-6">

            <div hidden class="p-5 bg-slate-50 rounded-md">
              <h3 class="font-semibold text-xl mb-4">ðŸ§° Features</h3>
              <div class="grid grid-cols-2 gap-7">

              </div>
              <script type="module" id="skw3">
                import html from "html-template-tag"
                import * as CSV from "csv/browser/esm/sync";
                import MiniSearch from 'minisearch'
                if ([null, "features"].includes(new URL(location).searchParams.get("type"))) {
                  const response = await fetch("./_data/features.csv");
                  const text = await response.text();
                  const table = CSV.parse(text, {
                    columns: true,
                    skip_empty_lines: true,
                    cast: true,
                  });
                  let items
                  if (new URL(location).searchParams.get("q")) {
                    const documents = table.map((x, i) => ({ ...x, id: i }))
                    const ms = new MiniSearch({
                      fields: ['title', 'description'],
                      storeFields: ["id"],
                      searchOptions: {
                        boost: { title: 2 },
                        fuzzy: 0.2,
                        prefix: true,
                      }
                    })
                    ms.addAll(documents)
                    const results = ms.search(new URL(location).searchParams.get("q"))
                    items = results.map(x => table[x.id]).slice(0, 20)
                  } else {
                    items = table.slice(0, 20)
                  }
                  const grid = skw3.previousElementSibling;
                  const Cell = ({ specifier, documentationURL, icon, name, description }) =>
                    html`<a class="hover:bg-blue-50" href=${documentationURL}>
                      <article class="flex h-[100px] p-2 overflow-hidden">
                        <div class="flex items-center justify-center min-w-[64px] w-[64px] m-1">
                          <img class="" src=${icon || "./feature-icon.svg"} />
                        </div>
                        <div class="grow">
                          <h5 class="text-lg font-semibold text-blue-500 mb-1 truncate">${name}</h5>
                          <p class="text-sm max-h-[42px] overflow-hidden">${description || ""}</p>
                        </div>
                      </article>
                    </a>`
                  console.log(items)
                  if (items.length) {
                    grid.innerHTML = items.map(Cell).join("\n")
                  } else {
                    grid.innerHTML = "No items"
                  }
                }
              </script>
            </div>
            <script type="module" id="wngo">
              const features = wngo.previousElementSibling;
              features.hidden = ![null, "features"].includes(new URL(location).searchParams.get("type"))
            </script>


            <div hidden class="p-5 bg-slate-50 rounded-md">
              <h3 class="font-semibold text-xl mb-4">ðŸ“‹ Templates</h3>
              <div class="grid grid-cols-2">

              </div>
              <script type="module" id="nbo3">
                import html from "html-template-tag"
                import * as CSV from "csv/browser/esm/sync";
                import MiniSearch from 'minisearch'
                if ([null, "templates"].includes(new URL(location).searchParams.get("type"))) {
                  const response = await fetch("./_data/templates.csv");
                  const text = await response.text();
                  const table = CSV.parse(text, {
                    columns: true,
                    skip_empty_lines: true,
                    cast: true,
                  });
                  let items
                  if (new URL(location).searchParams.get("q")) {
                    const documents = table.map((x, i) => ({ ...x, id: i }))
                    const ms = new MiniSearch({
                      fields: ['title', 'description'],
                      storeFields: ["id"],
                      searchOptions: {
                        boost: { title: 2 },
                        fuzzy: 0.2,
                        prefix: true,
                      }
                    })
                    ms.addAll(documents)
                    const results = ms.search(new URL(location).searchParams.get("q"))
                    items = results.map(x => table[x.id]).slice(0, 20)
                  } else {
                    items = table.slice(0, 20)
                  }
                  const grid = nbo3.previousElementSibling;
                  const Cell = ({ specifier, documentationURL, icon, name, description }) =>
                    html`<a href=${documentationURL}>
                      <article class="flex">
                        <div class="flex items-center justify-center w-[64px]">
                          <img class="" src=${icon || "./template-icon.svg"} />
                        </div>
                        <div class="grow">
                          <h5 class="text-lg font-semibold text-blue-500">${name} $${specifier?.startsWith("ghcr.io/devcontainers/") ? `<span class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">Official</span>` : ""}</h5>
                          <p>${description?.slice(0, 20) || ""}</p>
                        </div>
                      </article>
                    </a>`
                  console.log(items)
                  if (items.length) {
                    grid.innerHTML = items.map(Cell).join("\n")
                  } else {
                    grid.innerHTML = "No items"
                  }
                }
              </script>
            </div>
            <script type="module" id="og42">
              const templates = og42.previousElementSibling;
              templates.hidden = ![null, "templates"].includes(new URL(location).searchParams.get("type"))
            </script>

          </main>
        </div>
      </div>
    </form>

    <footer></footer>
  </body>
</html>
